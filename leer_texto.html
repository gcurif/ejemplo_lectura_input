<!DOCTYPE html>
<html>
  <button onClick="mostrarWeon();">mostrar el otro weon</button>
  <button onClick="ocultarWeon();" id="otro_weon">
    hola, soy el otro weon y me escondo
  </button>
</html>

<script>
  function mostrarWeon(){
    document.getElementById("otro_weon").style.display="inline";
  }
  
  function ocultarWeon(){
    document.getElementById("otro_weon").style.display="none";
  };

</script>

<style>
  #otro_weon{
    display: none
  }
</style>
